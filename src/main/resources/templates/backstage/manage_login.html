<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="commons/manage_fragments::head(~{::title})">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>后台博客管理登录页面</title>
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'>
		<link rel="stylesheet" href="../../css/semantic.min.css">
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
<!-- 		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"> -->
		<link rel="stylesheet" href="../../css/me.css">
		
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/semantic.min.js"></script>
	</head>
	<body>
		<!-- 登录布局 -->
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="m-container-small m-padded-tb-massive login">
			<div class="ui container">
				<div class="ui middle aligned center aligned grid">
				  <div class="column">
				    <h2 class="ui teal header">
				      <div class="content">
				        后台管理登录
				      </div>
				    </h2>
				    <form class="ui large form">
				      <div class="ui segment">
				        <div class="field">
				          <div class="ui left icon input">
				            <i class="user icon"></i>
							  <!--onkeyup事件在键盘按键被松开时发生-->
				            <input type="text" id="username" placeholder="用户名" onkeyup="this.value=this.value.replace(/[^0-9a-zA-Z]/g,'')">
				          </div>
				        </div>
				        <div class="field">
				          <div class="ui left icon input">
				            <i class="lock icon"></i>
				            <input type="password" id="password" placeholder="密码" onkeyup="this.value=this.value.replace(/[^0-9a-zA-Z]/g,'')"  onblur="if(/[^0-9a-zA-Z]/g.test(this.value))alert('密码只能输入字母和数字')">
				          </div>
				        </div>
					  <div class="field">
						  <div class="ui input">
							  <input type="text" placeholder="验证码" id="valificode"/>
							  <input type="button" id="code"/>
						  </div>
					  </div>

				        <div class="ui fluid large teal submit button" id="login">登  录</div>
				      </div>
				
				      <div class="ui error message"></div>
				
				    </form>
				  </div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="../../js/manage_login.js" th:src="@{/js/manage_login.js}"></script>
	</body>
</html>
