<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <!--解决SpringSecurity  Ajax Post等方法提交时候出现403错误-->
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title th:replace="${title}">Title</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="../../css/me.css" th:href="@{/css/me.css}">
        <link rel="stylesheet" href="../../lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
        <script type="text/javascript" src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" src="../../js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
        <script type="text/javascript" src="../../lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    </head>
    <body>
        <!-- 博客后台管理导航栏抽取 -->
        <nav class="ui inverted attached segment m-padded-tb-mini m-nav-background" th:fragment="menu(n)">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item" >后台管理页面</h2>
                    <a id="blog" href="#" class="item m-item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>博客</a>
                    <a id="type" class="item m-item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
                    <a id="tag" href="#" class="item m-item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui item dropdown">
                            <div class="text">
                                <img src="https://unsplash.it/100/100?image=1005" alt=""  class="ui avatar image" id="img"><span id="user">李仁密</span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a class="item" id="logout">注销</a>
                                <a class="item" id="changePwd">修改密码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui black menu-toggle icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <!--博客后台管理底部抽取-->
        <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted stackable divided grid">
                    <div class="three wide column">
                        <img src="../../static/img/wechat.png" th:src="@{/img/wechat.png}" class="ui centered rounded image f-img" alt=""></img>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">关于刻意练习的清单</a>
                            <a href="#" class="item">成功要坚持</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email:swust_dl@163.com</a>
                            <a href="#" class="item">QQ:1270487312</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced">Blog</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p align="center" class="m-text-spaced m-opacity-tiny">Copyright@2020-2021XhuSwuster</p>
            </div>
        </footer>

        <script type="text/javascript" src="../../js/manage.js" th:src="@{/js/manage.js}"></script>
    </body>
</html>
